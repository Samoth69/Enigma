---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alpine-deployment
  labels:
    app: alpine
spec:
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
      - name: alpine
        image: alpine
        command:
          - sleep
          - infinity
