# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.3

clusterName: "enigma"
endpoint: https://192.168.0.36:6443
clusterPodNets:
  - "10.244.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.0.36"
  - 127.0.0.1 # KubePrism
  - "kube.enigma.samoth.eu"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "escanor"
    ipAddress: "192.168.0.33"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/f105b58d0db73b5b6f099685d2985e573bcb653ff29451c129dfffc3c29491f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "b4:4b:d6:27:ff:c6"
        dhcp: false
        addresses:
          - "192.168.0.33/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.36"
  - hostname: "bipboop"
    ipAddress: "192.168.0.34"
    installDisk: "/dev/sdb"
    talosImageURL: factory.talos.dev/installer/f105b58d0db73b5b6f099685d2985e573bcb653ff29451c129dfffc3c29491f7
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "60:be:b4:0c:10:64"
        dhcp: false
        addresses:
          - "192.168.0.34/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.36"
  - hostname: "akame"
    ipAddress: "192.168.0.35"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/a7bcadbc1b6d03c0e687be3a5d9789ef7113362a6a1a038653dfd16283a92b6b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:19:bf:a0"
        dhcp: false
        addresses:
          - "192.168.0.35/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.36"

# Global patches
patches:
  - # Force nameserver
    |-
    machine:
      network:
        nameservers:
          - 192.168.0.2
          - 192.168.0.3
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/rook-ceph.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

